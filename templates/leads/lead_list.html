            getFilterFormData() {
                const formData = {};
                
                // Get date range
                const dateRangeValue = document.getElementById('date-range-picker').value;
                if (dateRangeValue) {
                    const dates = dateRangeValue.split(' to ');
                    if (dates.length === 2) {
                        formData.start_date = dates[0];
                        formData.end_date = dates[1];
                    } else if (dates.length === 1) {
                        formData.start_date = dates[0];
                        formData.end_date = dates[0];
                    }
                }
                
                // Get follow-up date range
                const followupDateRangeValue = document.getElementById('followup-date-range-picker').value;
                if (followupDateRangeValue) {
                    const dates = followupDateRangeValue.split(' to ');
                    if (dates.length === 2) {
                        formData.followupdate_start = dates[0];
                        formData.followupdate_end = dates[1];
                    } else if (dates.length === 1) {
                        formData.followupdate_start = dates[0];
                        formData.followupdate_end = dates[0];
                    }
                }
                
                // Get course selection (single select)
                const courseSelect = document.getElementById('course-select');
                if (courseSelect.value) {
                    formData.course = courseSelect.value;
                }
                
                // Get selected values from each multiselect
                document.querySelectorAll('.bx--multi-select').forEach(select => {
                    const field = select.getAttribute('data-field');
                    const checkboxes = select.querySelectorAll('input[type="checkbox"]:checked');
                    
                    if (checkboxes.length > 0) {
                        formData[field] = [];
                        checkboxes.forEach(checkbox => {
                            formData[field].push(checkbox.value);
                        });
                    }
                });
                
                return formData;
            }

            handleFilterSubmit() {
                const formData = this.getFilterFormData();
                const queryParams = new URLSearchParams();
                
                // Build query parameters
                Object.keys(formData).forEach(key => {
                    const value = formData[key];
                    if (Array.isArray(value) && value.length > 0) {
                        queryParams.append(key, value.join(','));
                    } else if (!Array.isArray(value) && value) {
                        queryParams.append(key, value);
                    }
                });
                
                // Add search query if present
                const searchQuery = document.getElementById('search-input').value.trim();
                if (searchQuery) {
                    queryParams.append('search', searchQuery);
                }
                
                // Debug: Log the query parameters
                console.log('Filter query params:', queryParams.toString());
                console.log('Form data:', formData);
                
                // Make API call
                this.loadLeadsFromAPI(queryParams.toString());
                
                // Update URL
                const newUrl = `${window.location.pathname}?${queryParams.toString()}`;
                window.history.replaceState({}, '', newUrl);
                
                // Update active filters count
                this.updateActiveFiltersCount();
            }

            resetFilters() {
                // Clear date pickers
                this.dateRangePicker.clear();
                this.followupDateRangePicker.clear();
                
                // Clear all quick select buttons
                document.querySelectorAll('.quick-select-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Reset course select
                document.getElementById('course-select').value = '';
                
                // Uncheck all checkboxes
                document.querySelectorAll('.bx--multi-select input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Update all multiselect displays
                document.querySelectorAll('.bx--multi-select').forEach(select => {
                    const field = select.getAttribute('data-field');
                    this.updateSelectedItems(select, field);
                });
                
                // Clear search input
                document.getElementById('search-input').value = '';
                
                // Reset URL
                window.history.replaceState({}, '', window.location.pathname);
                
                // Set default date range (today only)
                const today = new Date();
                this.dateRangePicker.setDate([today, today]);
                
                // Reload all data
                this.loadLeadsFromAPI();
                
                // Update active filters count
                this.updateActiveFiltersCount();
            }

            async onRowSelected(lead) {
                try {
                    console.log('Selected lead:', lead);
                    
                    // If currently editing, cancel edit mode first
                    if (this.isEditing) {
                        this.cancelEdit();
                    }
                    
                    this.selectedLead = lead;
                    
                    // Show details panel
                    this.showDetails();
                    
                    // Populate form with lead data
                    this.populateDetailsForm(lead);
                    
                    // Highlight selected row
                    this.gridApi.forEachNode((node) => {
                        if (node.data.id === lead.id) {
                            node.setSelected(true);
                        }
                    });
                    
                } catch (error) {
                    console.error('Error loading lead details:', error);
                }
            }

            loadSampleData() {
                // Load initial data with today's filter applied
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0]; // Format: YYYY-MM-DD
                
                const queryParams = new URLSearchParams();
                queryParams.append('start_date', todayStr);
                queryParams.append('end_date', todayStr);
                
                console.log('Loading initial data for today:', todayStr);
                this.loadLeadsFromAPI(queryParams.toString());
            }
