<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medha Edu Tech - Student Leads</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/carbon-components/10.58.12/css/carbon-components.min.css">
    
    <!-- ag-Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.2/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.2/styles/ag-theme-alpine.css">
    
    <!-- ag-Grid JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.2/dist/ag-grid-community.min.js"></script>
    
    <!-- Flatpickr for Date Range Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        :root {
            --color-navy: #1e3a8a;
            --color-orange: #f97316;
            --color-white: #ffffff;
            --color-gray-bg: #f2f4f8;
            --color-border: #e0e0e0;
            --color-text-primary: #161616;
            --color-text-secondary: #6f6f6f;
            --color-blue: #0f62fe;
            --color-green: #24a148;
            --color-red: #da1e28;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--color-gray-bg);
            min-height: 100vh;
        }

        .app-header {
            background: var(--color-navy);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.15s ease;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .back-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
        }

        .logo-accent {
            color: var(--color-orange);
        }

        /* Main Layout - Three Columns */
        .main-container {
            display: grid;
            grid-template-columns: 1.2fr 5fr;
            height: calc(100vh - 72px);
            overflow: hidden;
        }

        /* Column 1: Filters Form */
        .filters-column {
            background: white;
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .filters-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .filters-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0;
        }

        .filters-form {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .bx--label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-primary);
            line-height: 1.29;
        }

        .bx--multi-select {
            position: relative;
        }

        .bx--multi-select__wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .bx--multi-select__input {
            width: 100%;
            height: 2.5rem;
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            cursor: pointer;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .bx--multi-select__input:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .bx--multi-select__menu-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--color-text-secondary);
            transition: transform 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
            pointer-events: none;
        }

        .bx--multi-select--expanded .bx--multi-select__menu-icon {
            transform: translateY(-50%) rotate(180deg);
        }

        .bx--multi-select__menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--color-border);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .bx--multi-select--expanded .bx--multi-select__menu {
            display: block;
        }

        .bx--multi-select__option {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .bx--multi-select__option:hover {
            background: #f4f4f4;
        }

        .bx--multi-select__option input[type="checkbox"] {
            margin-right: 0.75rem;
            cursor: pointer;
        }

        .bx--multi-select__option label {
            cursor: pointer;
            flex: 1;
        }

        /* Single Select Styling */
        .bx--select {
            position: relative;
        }

        .bx--select__wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .bx--select__input {
            width: 100%;
            height: 2.5rem;
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            cursor: pointer;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
            appearance: none;
        }

        .bx--select__input:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .bx--select__menu-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--color-text-secondary);
            pointer-events: none;
        }

        /* Date Picker Styling */
        .bx--date-picker {
            position: relative;
        }

        .bx--date-picker__input {
            width: 100%;
            height: 2.5rem;
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            cursor: pointer;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .bx--date-picker__input:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .bx--date-picker__icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--color-text-secondary);
            pointer-events: none;
        }

        /* Flatpickr Custom Styling */
        .flatpickr-calendar {
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .selected-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: #e8f4fd;
            color: var(--color-blue);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .remove-tag {
            cursor: pointer;
            padding: 0.125rem;
            border-radius: 2px;
            transition: background 0.15s ease;
        }

        .remove-tag:hover {
            background: rgba(15, 98, 254, 0.2);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .bx--btn {
            height: 2.5rem;
            padding: 0 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            border-radius: 0;
            outline: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .bx--btn--primary {
            background: var(--color-blue);
            color: white;
        }

        .bx--btn--primary:hover:not(:disabled) {
            background: #0353e9;
        }

        .bx--btn--secondary {
            background: transparent;
            color: var(--color-blue);
            border: 1px solid var(--color-blue);
        }

        .bx--btn--secondary:hover:not(:disabled) {
            background: var(--color-blue);
            color: white;
        }

        /* Column 2: Data Grid */
        .grid-column {
            background: white;
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .grid-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0;
        }

        .grid-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .bx--search {
            position: relative;
            display: flex;
            align-items: center;
        }

        .bx--search-input {
            width: 250px;
            height: 2rem;
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .bx--search-input:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .bx--search-magnifier {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--color-text-secondary);
        }

        .grid-container {
            flex: 1;
            overflow: hidden;
        }

        /* ag-Grid Styling */
        .ag-theme-alpine {
            --ag-background-color: white;
            --ag-header-background-color: #f4f4f4;
            --ag-odd-row-background-color: #fafafa;
            --ag-row-hover-color: #e8f4fd;
            --ag-selected-row-background-color: #0f62fe20;
            --ag-font-family: 'IBM Plex Sans', sans-serif;
            --ag-font-size: 0.875rem;
            --ag-header-font-size: 0.75rem;
            --ag-border-color: var(--color-border);
        }

        /* Column 3: Details Panel */
        .details-column {
            background: white;
            /* display: flex; */
            display: none;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .details-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .details-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0;
        }

        /* Tabs */
        .bx--tabs {
            border-bottom: 1px solid var(--color-border);
        }

        .bx--tabs__nav {
            display: flex;
            margin: 0;
            padding: 0 1.5rem;
            list-style: none;
        }

        .bx--tabs__nav-item {
            position: relative;
        }

        .bx--tabs__nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.15s ease;
        }

        .bx--tabs__nav-item--selected .bx--tabs__nav-link {
            color: var(--color-blue);
            border-bottom-color: var(--color-blue);
        }

        .bx--tabs__nav-link:hover {
            color: var(--color-blue);
        }

        /* Tab Content */
        .details-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            padding-bottom: 120px; /* Space for floating comment box */
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--color-text-secondary);
            text-align: center;
            padding: 2rem;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Floating Comment Box */
        .floating-comment-box {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--color-border);
            padding: 1rem 1.5rem;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .bx--text-area {
            width: 100%;
            min-height: 60px;
            padding: 0.75rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
            resize: vertical;
        }

        .bx--text-area:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-info {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }

        /* Status badges for new statuses */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            width: fit-content;
        }

        .status-potential { background: #e8f4fd; color: #0f62fe; }
        .status-semi-potential { background: #fff8e1; color: #f1c21b; }
        .status-junk { background: #fff1f1; color: #da1e28; }
        .status-enrolled { background: #e8f5e8; color: #24a148; }

        /* Verification status badges */
        .verification-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            width: fit-content;
        }

        .verification-otp { background: #e8f5e8; color: #24a148; }
        .verification-auto { background: #e8f4fd; color: #0f62fe; }

        /* Brochure status styling */
        .brochure-sent { color: #24a148; font-weight: 500; }
        .brochure-not-sent { color: #da1e28; font-weight: 500; }

        /* Details Tab Content */
        .student-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .student-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--color-gray-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            border: 2px solid var(--color-border);
            margin-bottom: 1rem;
        }

        .student-info h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0 0 0.5rem;
        }

        .student-meta {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin: 0;
        }

        .details-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 1rem;
        }

        .detail-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.875rem;
            color: var(--color-text-primary);
            font-weight: 400;
        }

        .courses-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .course-tag {
            background: #f4f4f4;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--color-text-primary);
            border-left: 3px solid var(--color-orange);
        }

        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr 4fr 2fr;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .filters-column,
            .details-column {
                display: none;
            }
            
            .grid-column {
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <div class="app-header">
        <div class="header-left">
            <a href="/counsellor/dashboard" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
                </svg>
                Dashboard
            </a>
            <h1 class="page-title">Student Leads</h1>
        </div>
        <div class="logo">
            Medha<span class="logo-accent">EduTech</span>
        </div>
    </div>

    <!-- Main Container - Three Columns -->
    <div class="main-container">
        <!-- Column 1: Filters Form -->
        <div class="filters-column">
            <div class="filters-header">
                <h2 class="filters-title">Filters</h2>
            </div>
            <form class="filters-form" id="filters-form">
                <!-- Date Range Filter -->
                <div class="form-group">
                    <div class="bx--date-picker">
                        <input type="text" class="bx--date-picker__input" id="date-range-picker" placeholder="Select date range..." readonly>
                        <svg class="bx--date-picker__icon" width="16" height="16" viewBox="0 0 16 16">
                            <path d="M12 1V0h1v1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h2V0h1v1h8zM1 3v11h14V3H1zm2-1h8v1H3V2zm0 3h1v1H3V5zm2 0h1v1H5V5zm2 0h1v1H7V5zm2 0h1v1H9V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zM3 7h1v1H3V7zm2 0h1v1H5V7zm2 0h1v1H7V7zm2 0h1v1H9V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM3 9h1v1H3V9zm2 0h1v1H5V9zm2 0h1v1H7V9zm2 0h1v1H9V9zm2 0h1v1h-1V9zm2 0h1v1h-1V9z"/>
                        </svg>
                    </div>
                </div>

                <!-- Course Filter (Single Select) -->
                <div class="form-group">
                    <div class="bx--select">
                        <select class="bx--select__input" id="course-select">
                            <option value="">All courses</option>
                            <option value="Data Science with AI">Data Science with AI</option>
                            <option value="Python Full Stack with AI">Python Full Stack with AI</option>
                            <option value="Digital Marketing with AI">Digital Marketing with AI</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                            <option value="Java Full Stack with AI">Java Full Stack with AI</option>
                            <option value="Data Analytics & Gen AI">Data Analytics & Gen AI</option>
                        </select>
                        <svg class="bx--select__menu-icon" width="16" height="16" viewBox="0 0 16 16">
                            <path d="m8 11L3 6l.7-.7L8 9.6l4.3-4.3L13 6z"/>
                        </svg>
                    </div>
                </div>

                <!-- Counsellor Filter (Multi Select) -->
                <div class="form-group">
                    <div class="bx--multi-select" data-field="counsellor">
                        <div class="bx--multi-select__wrapper">
                            <input type="text" class="bx--multi-select__input" readonly placeholder="Select counsellors...">
                            <svg class="bx--multi-select__menu-icon" width="16" height="16" viewBox="0 0 16 16">
                                <path d="m8 11L3 6l.7-.7L8 9.6l4.3-4.3L13 6z"/>
                            </svg>
                            <div class="bx--multi-select__menu">
                                <div class="bx--multi-select__option" data-checkbox="counsellor-ushmika">
                                    <input type="checkbox" id="counsellor-ushmika" value="Ushmika">
                                    <label for="counsellor-ushmika">Ushmika</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="counsellor-pallavi">
                                    <input type="checkbox" id="counsellor-pallavi" value="Pallavi">
                                    <label for="counsellor-pallavi">Pallavi</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="counsellor-taniath">

    <script>
        class LeadsDashboard {
            constructor() {
                this.gridApi = null;
                this.selectedLead = null;
                this.dateRangePicker = null;
                
                this.initializeGrid();
                this.initializeDatePicker();
                this.initializeMultiSelects();
                this.bindEvents();
                this.loadSampleData();
            }

            initializeDatePicker() {
                // Initialize Flatpickr for date range picker
                this.dateRangePicker = flatpickr("#date-range-picker", {
                    mode: "range",
                    dateFormat: "Y-m-d",
                    defaultDate: [
                        new Date(Date.now() - 3 * 24 * 60 * 60 * 1000), // 3 days ago
                        new Date() // today
                    ],
                    onChange: (selectedDates, dateStr, instance) => {
                        // Auto-submit form when date changes
                        this.handleFilterSubmit();
                    }
                });
            }

            initializeGrid() {
                const columnDefs = [
                    {
                        headerName: "Name",
                        field: "student_name",
                        width: 180,
                        pinned: 'left',
                        cellRenderer: (params) => {
                            const initials = params.value ? params.value.split(' ').map(n => n[0]).join('').toUpperCase() : '';
                            const additionalPeople = params.data.additional_people || 0;
                            const additionalLabel = additionalPeople > 0 ? `+${additionalPeople}` : '';
                            
                            return `
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <div style="width: 28px; height: 28px; border-radius: 50%; background: #f4f4f4; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 600; color: #6f6f6f; border: 1px solid #e0e0e0;">
                                        ${initials}
                                    </div>
                                    <div style="display: flex; flex-direction: column;">
                                        <span style="font-weight: 500; font-size: 0.875rem;">${params.value || ''}</span>
                                        ${additionalLabel ? `<span style="font-size: 0.75rem; color: #0f62fe; font-weight: 500;">${additionalLabel}</span>` : ''}
                                    </div>
                                </div>
                            `;
                        }
                    },
                    {
                        headerName: "Courses",
                        field: "interested_courses",
                        width: 150,
                        cellRenderer: (params) => {
                            if (!params.value || params.value.length === 0) return 'None';
                            const courses = Array.isArray(params.value) ? params.value : [params.value];
                            const firstCourse = courses[0];
                            const moreCount = courses.length > 1 ? `+${courses.length - 1}` : '';
                            return `
                                <div title="${courses.join(', ')}">
                                    <span>${firstCourse}</span>
                                    ${moreCount ? `<span style="color: #0f62fe; font-weight: 500; margin-left: 0.25rem;">${moreCount}</span>` : ''}
                                </div>
                            `;
                        }
                    },
                    {
                        headerName: "Date",
                        field: "created_at",
                        width: 100,
                        cellRenderer: (params) => {
                            if (!params.value) return '';
                            const date = new Date(params.value);
                            return date.toLocaleDateString('en-US', { 
                                month: 'short', 
                                day: 'numeric'
                            });
                        }
                    },
                    {
                        headerName: "Counselled By",
                        field: "counselled_by",
                        width: 120
                    },
                    {
                        headerName: "Lead Source",
                        field: "lead_source",
                        width: 120
                    },
                    {
                        headerName: "Verification",
                        field: "is_verified",
                        width: 110,
                        cellRenderer: (params) => {
                            const verification = params.value;
                            if (verification === 1) {
                                return '<span class="verification-badge verification-otp">OTP Verified</span>';
                            } else if (verification === 3) {
                                return '<span class="verification-badge verification-auto">Auto Confirmed</span>';
                            }
                            return '<span style="color: #6f6f6f;">Not Verified</span>';
                        }
                    },
                    {
                        headerName: "Place",
                        field: "place",
                        width: 100
                    },
                    {
                        headerName: "Mode",
                        field: "mode",
                        width: 100
                    },
                    {
                        headerName: "Brochure",
                        field: "send_brochure",
                        width: 100,
                        cellRenderer: (params) => {
                            return params.value ? 
                                '<span class="brochure-sent">Sent</span>' : 
                                '<span class="brochure-not-sent">Not Sent</span>';
                        }
                    }
                ];

                const gridOptions = {
                    columnDefs: columnDefs,
                    rowData: [],
                    defaultColDef: {
                        sortable: true,
                        resizable: true
                    },
                    rowSelection: 'single',
                    onSelectionChanged: (event) => {
                        const selectedRows = event.api.getSelectedRows();
                        if (selectedRows.length > 0) {
                            this.onRowSelected(selectedRows[0]);
                        }
                    },
                    suppressRowClickSelection: false,
                    rowHeight: 52,
                    headerHeight: 40,
                    animateRows: true
                };

                const gridDiv = document.querySelector('#leads-grid');
                this.gridApi = agGrid.createGrid(gridDiv, gridOptions);
            }

            initializeMultiSelects() {
                const multiSelects = document.querySelectorAll('.bx--multi-select');
                
                multiSelects.forEach(select => {
                    const input = select.querySelector('.bx--multi-select__input');
                    const menu = select.querySelector('.bx--multi-select__menu');
                    const selectedContainer = select.querySelector('.selected-items');
                    const field = select.getAttribute('data-field');
                    
                    // Toggle dropdown
                    input.addEventListener('click', () => {
                        // Close other dropdowns
                        multiSelects.forEach(other => {
                            if (other !== select) {
                                other.classList.remove('bx--multi-select--expanded');
                            }
                        });
                        
                        select.classList.toggle('bx--multi-select--expanded');
                    });
                    
                    // Handle option clicks (both checkbox and label)
                    const options = select.querySelectorAll('.bx--multi-select__option');
                    options.forEach(option => {
                        option.addEventListener('click', (e) => {
                            // Get the checkbox ID from data attribute
                            const checkboxId = option.getAttribute('data-checkbox');
                            const checkbox = document.getElementById(checkboxId);
                            
                            if (checkbox && e.target !== checkbox) {
                                // Only toggle if click wasn't on checkbox itself
                                checkbox.checked = !checkbox.checked;
                            }
                            
                            // Update selected items display
                            this.updateSelectedItems(select, field);
                            
                            // Auto-submit form when multiselect changes
                            this.handleFilterSubmit();
                        });
                    });
                    
                    // Handle direct checkbox changes
                    const checkboxes = select.querySelectorAll('input[type="checkbox"]');
                    checkboxes.forEach(checkbox => {
                        checkbox.addEventListener('change', () => {
                            this.updateSelectedItems(select, field);
                            this.handleFilterSubmit();
                        });
                    });
                });
                
                // Close dropdowns when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.bx--multi-select')) {
                        multiSelects.forEach(select => {
                            select.classList.remove('bx--multi-select--expanded');
                        });
                    }
                });
            }

            updateSelectedItems(selectElement, field) {
                const checkboxes = selectElement.querySelectorAll('input[type="checkbox"]:checked');
                const selectedContainer = selectElement.querySelector('.selected-items');
                const input = selectElement.querySelector('.bx--multi-select__input');
                
                selectedContainer.innerHTML = '';
                
                if (checkboxes.length === 0) {
                    input.placeholder = `Select ${field.replace('_', ' ')}...`;
                } else {
                    input.placeholder = `${checkboxes.length} selected`;
                    
                    checkboxes.forEach(checkbox => {
                        const label = selectElement.querySelector(`label[for="${checkbox.id}"]`);
                        const tag = document.createElement('span');
                        tag.className = 'selected-tag';
                        tag.innerHTML = `
                            ${label.textContent}
                            <span class="remove-tag">
                                <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </span>
                        `;
                        
                        tag.querySelector('.remove-tag').addEventListener('click', (e) => {
                            e.stopPropagation();
                            checkbox.checked = false;
                            this.updateSelectedItems(selectElement, field);
                            this.handleFilterSubmit();
                        });
                        
                        selectedContainer.appendChild(tag);
                    });
                }
            }

            bindEvents() {
                // Filter form submission
                document.getElementById('filters-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFilterSubmit();
                });
                
                // Reset button
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetFilters();
                });
                
                // Comment form
                document.getElementById('comment-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveComment();
                });

                // Auto-submit on course select change
                document.getElementById('course-select').addEventListener('change', () => {
                    this.handleFilterSubmit();
                });
            }

            handleFilterSubmit() {
                const formData = this.getFilterFormData();
                const queryParams = new URLSearchParams();
                
                // Build query parameters
                Object.keys(formData).forEach(key => {
                    if (formData[key].length > 0) {
                        queryParams.append(key, formData[key].join(','));
                    }
                });
                
                // Add search query if present
                const searchQuery = document.getElementById('search-input').value.trim();
                if (searchQuery) {
                    queryParams.append('search', searchQuery);
                }
                
                // Make API call to FastAPI backend
                console.log('Filter query:', queryParams.toString());
                this.loadLeadsFromAPI(queryParams.toString());
                
                // Update URL
                const newUrl = `${window.location.pathname}?${queryParams.toString()}`;
                window.history.replaceState({}, '', newUrl);
            }

            async loadLeadsFromAPI(queryString = '') {
                try {
                    const response = await fetch(`/student/leads?${queryString}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.gridApi.setGridOption('rowData', data.data);
                        console.log('Loaded leads:', data.data.length);
                    } else {
                        console.error('API Error:', data.message);
                        this.gridApi.setGridOption('rowData', []);
                    }
                } catch (error) {
                    console.error('Error loading leads:', error);
                    // Fallback to sample data on error
                    this.loadSampleData();
                }
            }

            getFilterFormData() {
                const formData = {
                    status: [],
                    courses: [],
                    location: [],
                    counsellor: []
                };
                
                // Get selected values from each multiselect
                document.querySelectorAll('.bx--multi-select').forEach(select => {
                    const field = select.getAttribute('data-field');
                    const checkboxes = select.querySelectorAll('input[type="checkbox"]:checked');
                    
                    checkboxes.forEach(checkbox => {
                        formData[field].push(checkbox.value);
                    });
                });
                
                return formData;
            }

            resetFilters() {
                // Uncheck all checkboxes
                document.querySelectorAll('.bx--multi-select input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Update all multiselect displays
                document.querySelectorAll('.bx--multi-select').forEach(select => {
                    const field = select.getAttribute('data-field');
                    this.updateSelectedItems(select, field);
                });
                
                // Clear search input
                document.getElementById('search-input').value = '';
                
                // Reset URL
                window.history.replaceState({}, '', window.location.pathname);
                
                // Reload all data
                this.loadLeadsFromAPI();
            }

            async onRowSelected(lead) {
                try {
                    // Fetch detailed lead information
                    const response = await fetch(`/student/leads/${lead.id}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        this.selectedLead = data.data;
                        this.showLeadDetails(this.selectedLead);
                        console.log('Selected lead details:', this.selectedLead);
                    } else {
                        console.error('Failed to load lead details:', data.message);
                    }

                } catch (error) {
                    console.error('Error loading lead details:', error);
                    // Don't show details if API fails
                    this.showEmptyDetails();
                }
            }

            showEmptyDetails() {
                const detailsTab = document.getElementById('details-tab');
                detailsTab.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h4>Unable to Load Details</h4>
                        <p>Please check your connection or try again later</p>
                    </div>
                `;
            }

            showEmptyDetails() {
                const detailsTab = document.getElementById('details-tab');
                detailsTab.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h4>Unable to Load Details</h4>
                        <p>Please check your connection or try again later</p>
                    </div>
                `;
            }

            showLeadDetails(lead) {
                const detailsTab = document.getElementById('details-tab');
                const initials = lead.student_name ? lead.student_name.split(' ').map(n => n[0]).join('').toUpperCase() : '';
                const statusClass = `status-${(lead.status || 'new').toLowerCase()}`;

                // Format courses
                const coursesHtml = (lead.interested_courses || []).map(course => 
                    `<span class="course-tag">${course}</span>`
                ).join('');

                detailsTab.innerHTML = `
                    <div class="student-header">
                        <div class="student-avatar">${initials}</div>
                        <div class="student-info">
                            <h2>${lead.student_name || 'Unknown'}</h2>
                            <p class="student-meta">${lead.phone_number || ''}  ${lead.location || 'Unknown location'}</p>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3 class="section-title">Contact Information</h3>
                        <div class="detail-item">
                            <span class="detail-label">Phone Number</span>
                            <span class="detail-value">${lead.phone_number || 'Not provided'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">${lead.email || 'Not provided'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Location</span>
                            <span class="detail-value">${lead.location || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">State</span>
                            <span class="detail-value">${lead.state || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Lead Source</span>
                            <span class="detail-value">${lead.lead_source || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status</span>
                            <span class="detail-value">
                                <span class="status-badge ${statusClass}">${lead.status || 'New'}</span>
                            </span>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3 class="section-title">Academic & Professional</h3>
                        <div class="detail-item">
                            <span class="detail-label">Education Level</span>
                            <span class="detail-value">${lead.degree || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">College Name</span>
                            <span class="detail-value">${lead.college_name || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Passout Year</span>
                            <span class="detail-value">${lead.passout_year || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Purpose</span>
                            <span class="detail-value">${lead.purpose || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Timeline</span>
                            <span class="detail-value">${lead.urgency || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Additional People</span>
                            <span class="detail-value">${lead.additional_people || 0}</span>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3 class="section-title">Course Preferences</h3>
                        <div class="detail-item">
                            <span class="detail-label">Interested Courses</span>
                            <div class="courses-list">
                                ${coursesHtml || '<span class="course-tag">No courses selected</span>'}
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Mode</span>
                            <span class="detail-value">${lead.mode || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Slot Preference</span>
                            <span class="detail-value">${lead.slot_preference || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Fee Quoted</span>
                            <span class="detail-value">${lead.fee_quoted ? '' + lead.fee_quoted.toLocaleString() : 'Not quoted'}</span>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3 class="section-title">Counselling Details</h3>
                        <div class="detail-item">
                            <span class="detail-label">Counselled By</span>
                            <span class="detail-value">${lead.counselled_by || 'Not assigned'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Lead Quality</span>
                            <span class="detail-value">${lead.lead_quality || 'Not assessed'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Created Date</span>
                            <span class="detail-value">${lead.created_at ? new Date(lead.created_at).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            }) : 'Unknown'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Send Brochure</span>
                            <span class="detail-value">${lead.send_brochure ? 'Yes' : 'No'}</span>
                        </div>
                    </div>

                    ${lead.comments ? `
                    <div class="details-section">
                        <h3 class="section-title">Previous Comments</h3>
                        <div class="detail-item">
                            <span class="detail-value">${lead.comments}</span>
                        </div>
                    </div>
                    ` : ''}
                `;

                // Load existing comment in textarea
                const commentTextarea = document.getElementById('comment-textarea');
                if (commentTextarea) {
                    commentTextarea.value = lead.comments || '';
                }
            }

            async saveComment() {
                const comment = document.getElementById('comment-textarea').value.trim();
                if (!this.selectedLead) {
                    console.error('No lead selected');
                    return;
                }
                
                const saveBtn = document.getElementById('save-comment-btn');
                const originalText = saveBtn.innerHTML;
                
                try {
                    // Show loading state
                    saveBtn.disabled = true;
                    saveBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="animation: spin 1s linear infinite;">
                            <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16zm0-2A6 6 0 1 0 8 2a6 6 0 0 0 0 12z" opacity="0.3"/>
                            <path d="M8 0a8 8 0 0 1 8 8h-2A6 6 0 0 0 8 2V0z"/>
                        </svg>
                        Saving...
                    `;
                    
                    const response = await fetch(`/student/leads/${this.selectedLead.id}/comment`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ comment: comment })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        // Update local data
                        this.selectedLead.comments = comment;
                        
                        // Show success state
                        saveBtn.innerHTML = 'Saved!';
                        setTimeout(() => {
                            saveBtn.innerHTML = originalText;
                            saveBtn.disabled = false;
                        }, 2000);

                        // Refresh details view
                        this.showLeadDetails(this.selectedLead);
                    } else {
                        throw new Error(data.message || 'Failed to save comment');
                    }

                } catch (error) {
                    console.error('Error saving comment:', error);
                    saveBtn.innerHTML = 'Error - Retry';
                    saveBtn.disabled = false;
                    
                    setTimeout(() => {
                        saveBtn.innerHTML = originalText;
                    }, 3000);
                }
            }

            loadSampleData() {
                // Load initial data from API on page load
                this.loadLeadsFromAPI();
            }
        }

        // Tab switching function
        function switchTab(event, tabId) {
            event.preventDefault();
            
            // Update tab navigation
            document.querySelectorAll('.bx--tabs__nav-item').forEach(item => {
                item.classList.remove('bx--tabs__nav-item--selected');
            });
            event.target.parentElement.classList.add('bx--tabs__nav-item--selected');
            
            // Update tab content
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            window.leadsDashboard = new LeadsDashboard();
        });
    </script>
</body>
</html>
