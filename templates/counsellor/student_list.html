<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medha Edu Tech - Student Leads</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/carbon-components/10.58.12/css/carbon-components.min.css">
    
    <!-- ag-Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.2/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.2/styles/ag-theme-alpine.css">
    
    <!-- ag-Grid JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.2/dist/ag-grid-community.min.js"></script>
    
    <!-- Flatpickr for Date Range Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        :root {
            --color-navy: #1e3a8a;
            --color-orange: #f97316;
            --color-white: #ffffff;
            --color-gray-bg: #f2f4f8;
            --color-border: #e0e0e0;
            --color-text-primary: #161616;
            --color-text-secondary: #6f6f6f;
            --color-blue: #0f62fe;
            --color-green: #24a148;
            --color-red: #da1e28;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--color-gray-bg);
            min-height: 100vh;
        }

        .app-header {
            background: var(--color-navy);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.15s ease;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .back-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
        }

        .logo-accent {
            color: var(--color-orange);
        }

        /* Main Layout - Collapsible Filters */
        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 72px);
            overflow: hidden;
            transition: grid-template-columns 0.3s ease;
        }

        .main-container.filters-collapsed {
            grid-template-columns: 50px 1fr;
        }

        /* Column 1: Collapsible Filters Form */
        .filters-column {
            background: white;
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: width 0.3s ease;
            position: relative;
        }

        .filters-header {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .filters-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .main-container.filters-collapsed .filters-title {
            opacity: 0;
            pointer-events: none;
        }

        .toggle-filters-btn {
            background: transparent;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .toggle-filters-btn:hover {
            background: #f4f4f4;
        }

        .toggle-filters-btn svg {
            transition: transform 0.3s ease;
            fill: var(--color-text-secondary);
        }

        .main-container.filters-collapsed .toggle-filters-btn svg {
            transform: rotate(180deg);
        }

        /* Collapsed state - show expand icon in center */
        .collapsed-expand-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-blue);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(15, 98, 254, 0.3);
            transition: all 0.15s ease;
            z-index: 20;
        }

        .collapsed-expand-btn:hover {
            background: #0353e9;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .main-container.filters-collapsed .collapsed-expand-btn {
            display: flex;
        }

        .filters-form {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .main-container.filters-collapsed .filters-form {
            opacity: 0;
            pointer-events: none;
        }

        /* Active Filters Indicator */
        .active-filters-indicator {
            position: absolute;
            top: 1rem;
            right: 3rem;
            background: var(--color-blue);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .active-filters-indicator.show {
            opacity: 1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Follow-up Date Quick Select */
        .followup-quick-select {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .quick-select-btn {
            padding: 0.25rem 0.75rem;
            border: 1px solid var(--color-border);
            background: white;
            color: var(--color-text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.15s ease;
        }

        .quick-select-btn:hover {
            border-color: var(--color-blue);
            color: var(--color-blue);
        }

        .quick-select-btn.active {
            background: var(--color-blue);
            color: white;
            border-color: var(--color-blue);
        }

        .bx--multi-select {
            position: relative;
        }

        .bx--multi-select__wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .bx--multi-select__input {
            width: 100%;
            height: 2.5rem;
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            cursor: pointer;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .bx--multi-select__input:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .bx--multi-select__menu-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--color-text-secondary);
            transition: transform 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
            pointer-events: none;
        }

        .bx--multi-select--expanded .bx--multi-select__menu-icon {
            transform: translateY(-50%) rotate(180deg);
        }

        .bx--multi-select__menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--color-border);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .bx--multi-select--expanded .bx--multi-select__menu {
            display: block;
        }

        .bx--multi-select__option {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .bx--multi-select__option:hover {
            background: #f4f4f4;
        }

        .bx--multi-select__option input[type="checkbox"] {
            margin-right: 0.75rem;
            cursor: pointer;
        }

        .bx--multi-select__option label {
            cursor: pointer;
            flex: 1;
        }

        /* Single Select Styling */
        .bx--select {
            position: relative;
        }

        .bx--select__input {
            width: 100%;
            height: 2.5rem;
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            cursor: pointer;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
            appearance: none;
        }

        .bx--select__input:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .bx--select__menu-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--color-text-secondary);
            pointer-events: none;
        }

        /* Date Picker Styling */
        .bx--date-picker {
            position: relative;
        }

        .bx--date-picker__input {
            width: 100%;
            height: 2.5rem;
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            cursor: pointer;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .bx--date-picker__input:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .bx--date-picker__icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--color-text-secondary);
            pointer-events: none;
        }

        .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .selected-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: #e8f4fd;
            color: var(--color-blue);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .remove-tag {
            cursor: pointer;
            padding: 0.125rem;
            border-radius: 2px;
            transition: background 0.15s ease;
        }

        .remove-tag:hover {
            background: rgba(15, 98, 254, 0.2);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .bx--btn {
            height: 2.5rem;
            padding: 0 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            border-radius: 0;
            outline: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .bx--btn--primary {
            background: var(--color-blue);
            color: white;
        }

        .bx--btn--primary:hover:not(:disabled) {
            background: #0353e9;
        }

        .bx--btn--secondary {
            background: transparent;
            color: var(--color-blue);
            border: 1px solid var(--color-blue);
        }

        .bx--btn--secondary:hover:not(:disabled) {
            background: var(--color-blue);
            color: white;
        }

        /* Column 2: Data Grid */
        .grid-column {
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .grid-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0;
        }

        .grid-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .bx--search {
            position: relative;
            display: flex;
            align-items: center;
        }

        .bx--search-input {
            width: 250px;
            height: 2rem;
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--color-text-primary);
            background-color: #f4f4f4;
            border: none;
            border-bottom: 1px solid #8d8d8d;
            outline: none;
            transition: all 0.11s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        .bx--search-input:focus {
            border-bottom: 2px solid var(--color-blue);
            background-color: white;
        }

        .bx--search-magnifier {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--color-text-secondary);
        }

        .grid-container {
            flex: 1;
            overflow: hidden;
        }

        /* ag-Grid Styling */
        .ag-theme-alpine {
            --ag-background-color: white;
            --ag-header-background-color: #f4f4f4;
            --ag-odd-row-background-color: #fafafa;
            --ag-row-hover-color: #e8f4fd;
            --ag-selected-row-background-color: #0f62fe20;
            --ag-font-family: 'IBM Plex Sans', sans-serif;
            --ag-font-size: 0.875rem;
            --ag-header-font-size: 0.75rem;
            --ag-border-color: var(--color-border);
        }

        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            width: fit-content;
        }

        /* Brochure status styling */
        .brochure-sent { color: #24a148; font-weight: 500; }
        .brochure-not-sent { color: #da1e28; font-weight: 500; }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 280px 1fr;
            }
            
            .main-container.filters-collapsed {
                grid-template-columns: 50px 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .filters-column {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <div class="app-header">
        <div class="header-left">
            <a href="/counsellor/dashboard" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
                </svg>
                Dashboard
            </a>
            <h1 class="page-title">Student Leads</h1>
        </div>
        <div class="logo">
            Medha<span class="logo-accent">EduTech</span>
        </div>
    </div>

    <!-- Main Container - Collapsible Filters -->
    <div class="main-container" id="main-container">
        <!-- Column 1: Collapsible Filters Form -->
        <div class="filters-column">
            <div class="filters-header">
                <h2 class="filters-title">Filters</h2>
                <div class="active-filters-indicator" id="active-filters-count">0</div>
                <button class="toggle-filters-btn" id="toggle-filters-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Collapsed state expand button -->
            <button class="collapsed-expand-btn" id="collapsed-expand-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
                </svg>
            </button>
            
            <form class="filters-form" id="filters-form">
                <!-- Date Range Filter -->
                <div class="form-group">
                    <div class="bx--date-picker">
                        <input type="text" class="bx--date-picker__input" id="date-range-picker" placeholder="Created date range..." readonly>
                        <svg class="bx--date-picker__icon" width="16" height="16" viewBox="0 0 16 16">
                            <path d="M12 1V0h1v1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h2V0h1v1h8zM1 3v11h14V3H1zm2-1h8v1H3V2zm0 3h1v1H3V5zm2 0h1v1H5V5zm2 0h1v1H7V5zm2 0h1v1H9V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zM3 7h1v1H3V7zm2 0h1v1H5V7zm2 0h1v1H7V7zm2 0h1v1H9V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM3 9h1v1H3V9zm2 0h1v1H5V9zm2 0h1v1H7V9zm2 0h1v1H9V9zm2 0h1v1h-1V9zm2 0h1v1h-1V9z"/>
                        </svg>
                    </div>
                </div>

                <!-- Follow-up Date Filter -->
                <div class="form-group">
                    <div class="followup-quick-select">
                        <button type="button" class="quick-select-btn" data-range="today">Today</button>
                        <button type="button" class="quick-select-btn" data-range="this-week">This Week</button>
                        <button type="button" class="quick-select-btn" data-range="next-week">Next Week</button>
                    </div>
                    <div class="bx--date-picker">
                        <input type="text" class="bx--date-picker__input" id="followup-date-range-picker" placeholder="Follow-up date range..." readonly>
                        <svg class="bx--date-picker__icon" width="16" height="16" viewBox="0 0 16 16">
                            <path d="M12 1V0h1v1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h2V0h1v1h8zM1 3v11h14V3H1zm2-1h8v1H3V2zm0 3h1v1H3V5zm2 0h1v1H5V5zm2 0h1v1H7V5zm2 0h1v1H9V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zM3 7h1v1H3V7zm2 0h1v1H5V7zm2 0h1v1H7V7zm2 0h1v1H9V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM3 9h1v1H3V9zm2 0h1v1H5V9zm2 0h1v1H7V9zm2 0h1v1H9V9zm2 0h1v1h-1V9zm2 0h1v1h-1V9z"/>
                        </svg>
                    </div>
                </div>

                <!-- Course Filter (Single Select) -->
                <div class="form-group">
                    <div class="bx--select">
                        <select class="bx--select__input" id="course-select">
                            <option value="">All courses</option>
                            <option value="Data Science with AI">Data Science with AI</option>
                            <option value="Python Full Stack with AI">Python Full Stack with AI</option>
                            <option value="Digital Marketing with AI">Digital Marketing with AI</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                            <option value="Java Full Stack with AI">Java Full Stack with AI</option>
                            <option value="Data Analytics & Gen AI">Data Analytics & Gen AI</option>
                        </select>
                        <svg class="bx--select__menu-icon" width="16" height="16" viewBox="0 0 16 16">
                            <path d="m8 11L3 6l.7-.7L8 9.6l4.3-4.3L13 6z"/>
                        </svg>
                    </div>
                </div>

                <!-- Counsellor Filter (Multi Select) -->
                <div class="form-group">
                    <div class="bx--multi-select" data-field="counsellor">
                        <div class="bx--multi-select__wrapper">
                            <input type="text" class="bx--multi-select__input" readonly placeholder="Select counsellors...">
                            <svg class="bx--multi-select__menu-icon" width="16" height="16" viewBox="0 0 16 16">
                                <path d="m8 11L3 6l.7-.7L8 9.6l4.3-4.3L13 6z"/>
                            </svg>
                            <div class="bx--multi-select__menu">
                                <div class="bx--multi-select__option" data-checkbox="counsellor-not_yet">
                                    <input type="checkbox" id="counsellor-not_yet" value="not_yet">
                                    <label for="counsellor-not_yet">Not Yet</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="counsellor-ushmika">
                                    <input type="checkbox" id="counsellor-ushmika" value="ushmika">
                                    <label for="counsellor-ushmika">Ushmika</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="counsellor-pallavi">
                                    <input type="checkbox" id="counsellor-pallavi" value="pallavi">
                                    <label for="counsellor-pallavi">Pallavi</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="counsellor-taniath">
                                    <input type="checkbox" id="counsellor-taniath" value="taniath">
                                    <label for="counsellor-taniath">Taniath</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="counsellor-other">
                                    <input type="checkbox" id="counsellor-other" value="other">
                                    <label for="counsellor-other">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="selected-items" id="counsellor-selected"></div>
                    </div>
                </div>

                <!-- Lead Source Filter (Multi Select) -->
                <div class="form-group">
                    <div class="bx--multi-select" data-field="lead_source">
                        <div class="bx--multi-select__wrapper">
                            <input type="text" class="bx--multi-select__input" readonly placeholder="Select lead sources...">
                            <svg class="bx--multi-select__menu-icon" width="16" height="16" viewBox="0 0 16 16">
                                <path d="m8 11L3 6l.7-.7L8 9.6l4.3-4.3L13 6z"/>
                            </svg>
                            <div class="bx--multi-select__menu">
                                <div class="bx--multi-select__option" data-checkbox="source-google_maps">

                                <div class="bx--multi-select__option" data-checkbox="source-referral">
                                    <input type="checkbox" id="source-referral" value="referral">
                                    <label for="source-referral">Referral</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="source-direct_walkin">
                                    <input type="checkbox" id="source-direct_walkin" value="direct_walkin">
                                    <label for="source-direct_walkin">Direct Walk-in</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="source-website">
                                    <input type="checkbox" id="source-website" value="website">
                                    <label for="source-website">Website</label>
                                </div>
                                <div class="bx--multi-select__option" data-checkbox="source-google_ads">
                                    <input type="checkbox" id="source-google_ads" value="google_ads">

                                </div>

                                    <input type="checkbox" id="source-other" value="other">

                    </div>
                </div>

                <!-- Slot Preference Filter (Multi Select) -->
                <div class="form-group">
                    <div class="bx--multi-select" data-field="slot_preference">
                        <div class="bx--multi-select__wrapper">
                            <input type="text" class="bx--multi-select__input" readonly placeholder="Select slot preferences...">
                            <svg class="bx--multi-select__menu-icon" width="16" height="16" viewBox="0 0 16 16">

                            <div class="bx--multi-select__menu">
                                <div class="bx--multi-select__option" data-checkbox="slot-morning">

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="bx--btn bx--btn--primary">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M15 14.5l-3.5-3.5C12.4 9.9 13 8.5 13 7c0-3.3-2.7-6-6-6S1 3.7 1 7s2.7 6 6 6c1.5 0 2.9-.6 4-1.5l3.5 3.5.5-.5zM2 7c0-2.8 2.2-5 5-5s5 2.2 5 5-2.2 5-5 5-5-2.2-5-5z"/>
                        </svg>
                        Search
                    </button>
                    <button type="button" class="bx--btn bx--btn--secondary" id="reset-btn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>

        <!-- Column 2: Data Grid -->
        <div class="grid-column">
            <div class="grid-header">
                <h2 class="grid-title">All Leads</h2>
                <div class="grid-actions">
                    <div class="bx--search">
                        <input type="text" class="bx--search-input" id="search-input" placeholder="Search leads...">
                        <svg class="bx--search-magnifier" width="16" height="16" viewBox="0 0 16 16">
                            <path d="M15 14.5l-3.5-3.5C12.4 9.9 13 8.5 13 7c0-3.3-2.7-6-6-6S1 3.7 1 7s2.7 6 6 6c1.5 0 2.9-.6 4-1.5l3.5 3.5.5-.5zM2 7c0-2.8 2.2-5 5-5s5 2.2 5 5-2.2 5-5 5-5-2.2-5-5z"/>
                        </svg>
                    </div>
                    <a href="/counsellor/new-enquiry" class="bx--btn bx--btn--primary">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 1a.5.5 0 0 1 .5.5v6h6a.5.5 0 0 1 0 1h-6v6a.5.5 0 0 1-1 0v-6h-6a.5.5 0 0 1 0-1h6v-6A.5.5 0 0 1 8 1z"/>

    <script>
        class LeadsDashboard {
            constructor() {
                this.gridApi = null;
                this.selectedLead = null;
                this.dateRangePicker = null;
                this.followupDateRangePicker = null;
                this.filtersCollapsed = false;
                
                this.initializeGrid();
                this.initializeDatePickers();
                this.initializeMultiSelects();
                this.initializeFollowupQuickSelect();
                this.initializeFiltersToggle();
                this.bindEvents();
                this.loadSampleData();
            }

            initializeDatePickers() {
                // Main date range picker - default to 3 days ago to today
                this.dateRangePicker = flatpickr("#date-range-picker", {
                    mode: "range",
                    dateFormat: "Y-m-d",
                    defaultDate: [
                        new Date(Date.now() - 3 * 24 * 60 * 60 * 1000), // 3 days ago
                        new Date() // today
                    ],
                    onChange: (selectedDates, dateStr, instance) => {
                        this.handleFilterSubmit();
                    }
                });

                // Follow-up date range picker
                this.followupDateRangePicker = flatpickr("#followup-date-range-picker", {
                    mode: "range",
                    dateFormat: "Y-m-d",
                    onChange: (selectedDates, dateStr, instance) => {
                        // Clear quick select buttons when using custom range
                        document.querySelectorAll('.quick-select-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        this.handleFilterSubmit();
                    }
                });
            }

            initializeFollowupQuickSelect() {
                const quickSelectBtns = document.querySelectorAll('.quick-select-btn');
                
                quickSelectBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        // Remove active from all buttons
                        quickSelectBtns.forEach(b => b.classList.remove('active'));
                        
                        // Add active to clicked button
                        btn.classList.add('active');
                        
                        const range = btn.getAttribute('data-range');
                        const today = new Date();
                        let startDate, endDate;
                        
                        switch(range) {
                            case 'today':
                                startDate = endDate = new Date(today);
                                break;
                            case 'this-week':
                                startDate = new Date(today);
                                endDate = new Date(today.getTime() + 6 * 24 * 60 * 60 * 1000);
                                break;
                            case 'next-week':
                                startDate = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                                endDate = new Date(today.getTime() + 13 * 24 * 60 * 60 * 1000);
                                break;
                        }
                        
                        // Set the date range picker
                        this.followupDateRangePicker.setDate([startDate, endDate]);
                        this.handleFilterSubmit();
                    });
                });
            }

            initializeFiltersToggle() {
                const toggleBtn = document.getElementById('toggle-filters-btn');
                const collapsedExpandBtn = document.getElementById('collapsed-expand-btn');
                const mainContainer = document.getElementById('main-container');
                
                const toggleFilters = () => {
                    this.filtersCollapsed = !this.filtersCollapsed;
                    
                    if (this.filtersCollapsed) {
                        mainContainer.classList.add('filters-collapsed');
                    } else {
                        mainContainer.classList.remove('filters-collapsed');
                    }
                };
                
                toggleBtn.addEventListener('click', toggleFilters);
                collapsedExpandBtn.addEventListener('click', toggleFilters);
            }

            initializeGrid() {
                const columnDefs = [
                    {
                        headerName: "Name",
                        field: "student_name",
                        width: 180,
                        pinned: 'left',
                        cellRenderer: (params) => {
                            const initials = params.value ? params.value.split(' ').map(n => n[0]).join('').toUpperCase() : '';
                            const additionalPeople = params.data.additional_people || 0;
                            const additionalLabel = additionalPeople > 0 ? `+${additionalPeople}` : '';
                            
                            return `
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <div style="width: 28px; height: 28px; border-radius: 50%; background: #f4f4f4; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 600; color: #6f6f6f; border: 1px solid #e0e0e0;">
                                        ${initials}
                                    </div>
                                    <div style="display: flex; flex-direction: column;">
                                        <span style="font-weight: 500; font-size: 0.875rem;">${params.value || ''}</span>
                                        ${additionalLabel ? `<span style="font-size: 0.75rem; color: #0f62fe; font-weight: 500;">${additionalLabel}</span>` : ''}
                                    </div>
                                </div>
                            `;
                        }
                    },
                    {
                        headerName: "Phone Number",
                        field: "phone_number",
                        width: 130,
                        cellRenderer: (params) => {
                            if (!params.value) return '';
                            // Format phone number for display
                            return `<span style="font-family: monospace;">${params.value}</span>`;
                        }
                    },
                    {
                        headerName: "Courses",
                        field: "interested_courses",
                        width: 150,
                        cellRenderer: (params) => {
                            if (!params.value || params.value.length === 0) return 'None';
                            const courses = Array.isArray(params.value) ? params.value : [params.value];
                            const firstCourse = courses[0];
                            const moreCount = courses.length > 1 ? `+${courses.length - 1}` : '';
                            return `
                                <div title="${courses.join(', ')}">
                                    <span>${firstCourse}</span>
                                    ${moreCount ? `<span style="color: #0f62fe; font-weight: 500; margin-left: 0.25rem;">${moreCount}</span>` : ''}
                                </div>
                            `;
                        }
                    },
                    {
                        headerName: "Date",
                        field: "created_at",
                        width: 100,
                        cellRenderer: (params) => {
                            if (!params.value) return '';
                            const date = new Date(params.value);
                            return date.toLocaleDateString('en-US', { 
                                month: 'short', 
                                day: 'numeric'
                            });
                        }
                    },
                    {
                        headerName: "Counselled By",
                        field: "counselled_by",
                        width: 120,
                        cellRenderer: (params) => {
                            if (!params.value || params.value === 'not_yet') {
                                return '<span style="color: #da1e28; font-weight: 500;">Not Yet</span>';
                            }
                            return params.value.charAt(0).toUpperCase() + params.value.slice(1);
                        }
                    },
                    {
                        headerName: "Lead Source",
                        field: "lead_source",
                        width: 120,
                        cellRenderer: (params) => {
                            if (!params.value) return '';
                            // Format lead source for display
                            return params.value.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        }
                    },
                    {
                        headerName: "Mode",
                        field: "mode",
                        width: 100,
                        cellRenderer: (params) => {
                            if (!params.value) return '';
                            return params.value.charAt(0).toUpperCase() + params.value.slice(1);
                        }
                    },
                    {
                        headerName: "Brochure",
                        field: "send_brochure",
                        width: 100,
                        cellRenderer: (params) => {
                            return params.value ? 
                                '<span class="brochure-sent">Sent</span>' : 
                                '<span class="brochure-not-sent">Not Sent</span>';
                        }
                    }
                ];

                const gridOptions = {
                    columnDefs: columnDefs,
                    rowData: [],
                    defaultColDef: {
                        sortable: true,
                        resizable: true
                    },
                    rowSelection: 'single',
                    onSelectionChanged: (event) => {
                        const selectedRows = event.api.getSelectedRows();
                        if (selectedRows.length > 0) {
                            this.onRowSelected(selectedRows[0]);
                        }
                    },
                    suppressRowClickSelection: false,
                    rowHeight: 52,
                    headerHeight: 40,
                    animateRows: true
                };

                const gridDiv = document.querySelector('#leads-grid');
                this.gridApi = agGrid.createGrid(gridDiv, gridOptions);
            }

            initializeMultiSelects() {
                const multiSelects = document.querySelectorAll('.bx--multi-select');
                
                multiSelects.forEach(select => {
                    const input = select.querySelector('.bx--multi-select__input');
                    const menu = select.querySelector('.bx--multi-select__menu');
                    const selectedContainer = select.querySelector('.selected-items');
                    const field = select.getAttribute('data-field');
                    
                    // Toggle dropdown
                    input.addEventListener('click', () => {
                        // Close other dropdowns
                        multiSelects.forEach(other => {
                            if (other !== select) {
                                other.classList.remove('bx--multi-select--expanded');
                            }
                        });
                        
                        select.classList.toggle('bx--multi-select--expanded');
                    });
                    
                    // Handle option clicks
                    const options = select.querySelectorAll('.bx--multi-select__option');
                    options.forEach(option => {
                        option.addEventListener('click', (e) => {
                            const checkboxId = option.getAttribute('data-checkbox');
                            const checkbox = document.getElementById(checkboxId);
                            
                            if (checkbox && e.target !== checkbox) {
                                checkbox.checked = !checkbox.checked;
                            }
                            
                            this.updateSelectedItems(select, field);
                            this.handleFilterSubmit();
                        });
                    });
                    
                    // Handle direct checkbox changes
                    const checkboxes = select.querySelectorAll('input[type="checkbox"]');
                    checkboxes.forEach(checkbox => {
                        checkbox.addEventListener('change', () => {
                            this.updateSelectedItems(select, field);
                            this.handleFilterSubmit();
                        });
                    });
                });
                
                // Close dropdowns when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.bx--multi-select')) {
                        multiSelects.forEach(select => {
                            select.classList.remove('bx--multi-select--expanded');
                        });
                    }
                });
            }

            updateSelectedItems(selectElement, field) {
                const checkboxes = selectElement.querySelectorAll('input[type="checkbox"]:checked');
                const selectedContainer = selectElement.querySelector('.selected-items');
                const input = selectElement.querySelector('.bx--multi-select__input');
                
                selectedContainer.innerHTML = '';
                
                if (checkboxes.length === 0) {
                    input.placeholder = `Select ${field.replace('_', ' ')}...`;
                } else {
                    input.placeholder = `${checkboxes.length} selected`;
                    
                    checkboxes.forEach(checkbox => {
                        const label = selectElement.querySelector(`label[for="${checkbox.id}"]`);
                        const tag = document.createElement('span');
                        tag.className = 'selected-tag';
                        tag.innerHTML = `
                            ${label.textContent}
                            <span class="remove-tag">
                                <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </span>
                        `;
                        
                        tag.querySelector('.remove-tag').addEventListener('click', (e) => {
                            e.stopPropagation();
                            checkbox.checked = false;
                            this.updateSelectedItems(selectElement, field);
                            this.handleFilterSubmit();
                        });
                        
                        selectedContainer.appendChild(tag);
                    });
                }
                
                // Update active filters count
                this.updateActiveFiltersCount();
            }

            updateActiveFiltersCount() {
                let count = 0;
                
                // Count date range
                if (document.getElementById('date-range-picker').value) count++;
                
                // Count follow-up date
                if (document.getElementById('followup-date-range-picker').value) count++;
                
                // Count course selection
                if (document.getElementById('course-select').value) count++;
                
                // Count multiselect filters
                document.querySelectorAll('.bx--multi-select').forEach(select => {
                    const checkboxes = select.querySelectorAll('input[type="checkbox"]:checked');
                    if (checkboxes.length > 0) count++;
                });
                
                // Count search
                if (document.getElementById('search-input').value.trim()) count++;
                
                const indicator = document.getElementById('active-filters-count');
                indicator.textContent = count;
                
                if (count > 0) {
                    indicator.classList.add('show');
                } else {
                    indicator.classList.remove('show');
                }
            }

            bindEvents() {
                // Filter form submission
                document.getElementById('filters-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFilterSubmit();
                });
                
                // Reset button
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetFilters();
                });

                // Auto-submit on course select change
                document.getElementById('course-select').addEventListener('change', () => {
                    this.handleFilterSubmit();
                });

                // Auto-submit on search
                let searchTimeout;
                document.getElementById('search-input').addEventListener('input', () => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.handleFilterSubmit();
                    }, 500); // Debounce search
                });
            }

            async loadLeadsFromAPI(queryString = '') {
                try {
                    const response = await fetch(`/student/leads?${queryString}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.gridApi.setGridOption('rowData', data.data);
                        console.log('Loaded leads:', data.data.length, 'Total:', data.total);
                        
                        // Update grid title with count
                        const gridTitle = document.querySelector('.grid-title');
                        gridTitle.textContent = `All Leads (${data.total})`;
                        
                        // Update UI based on applied filters from backend
                        if (data.filters_applied) {
                            this.updateFiltersFromBackend(data.filters_applied);
                        }
                    } else {
                        console.error('API Error:', data.message);
                        this.gridApi.setGridOption('rowData', []);
                        document.querySelector('.grid-title').textContent = 'All Leads (0)';
                    }
                } catch (error) {
                    console.error('Error loading leads:', error);
                    this.gridApi.setGridOption('rowData', []);
                    document.querySelector('.grid-title').textContent = 'All Leads (0)';
                }
            }

            updateFiltersFromBackend(filtersApplied) {
                // This method updates the UI to reflect the filters that were actually applied
                console.log('Filters applied by backend:', filtersApplied);
                
                // Update active filters count
                this.updateActiveFiltersCount();
            }

            getFilterFormData() {
                const formData = {};
                
                // Get date range
                const dateRangeValue = document.getElementById('date-range-picker').value;
                if (dateRangeValue) {
                    const dates = dateRangeValue.split(' to ');
                    if (dates.length === 2) {
                        formData.start_date = dates[0];
                        formData.end_date = dates[1];
                    } else if (dates.length === 1) {
                        formData.start_date = dates[0];
                        formData.end_date = dates[0];
                    }
                }
                
                // Get follow-up date range
                const followupDateRangeValue = document.getElementById('followup-date-range-picker').value;
                if (followupDateRangeValue) {
                    const dates = followupDateRangeValue.split(' to ');
                    if (dates.length === 2) {
                        formData.followupdate_start = dates[0];
                        formData.followupdate_end = dates[1];
                    } else if (dates.length === 1) {
                        formData.followupdate_start = dates[0];
                        formData.followupdate_end = dates[0];
                    }
                }
                
                // Get course selection (single select)
                const courseSelect = document.getElementById('course-select');
                if (courseSelect.value) {
                    formData.course = courseSelect.value;
                }
                
                // Get selected values from each multiselect
                document.querySelectorAll('.bx--multi-select').forEach(select => {
                    const field = select.getAttribute('data-field');
                    const checkboxes = select.querySelectorAll('input[type="checkbox"]:checked');
                    
                    if (checkboxes.length > 0) {
                        formData[field] = [];
                        checkboxes.forEach(checkbox => {
                            formData[field].push(checkbox.value);
                        });
                    }
                });
                
                return formData;
            }

            handleFilterSubmit() {
                const formData = this.getFilterFormData();
                const queryParams = new URLSearchParams();
                
                // Build query parameters
                Object.keys(formData).forEach(key => {
                    const value = formData[key];
                    if (Array.isArray(value) && value.length > 0) {
                        queryParams.append(key, value.join(','));
                    } else if (!Array.isArray(value) && value) {
                        queryParams.append(key, value);
                    }
                });
                
                // Add search query if present
                const searchQuery = document.getElementById('search-input').value.trim();
                if (searchQuery) {
                    queryParams.append('search', searchQuery);
                }
                
                // Debug: Log the query parameters
                console.log('Filter query params:', queryParams.toString());
                console.log('Form data:', formData);
                
                // Make API call to FastAPI backend
                this.loadLeadsFromAPI(queryParams.toString());
                
                // Update URL
                const newUrl = `${window.location.pathname}?${queryParams.toString()}`;
                window.history.replaceState({}, '', newUrl);
                
                // Update active filters count
                this.updateActiveFiltersCount();
            }

            resetFilters() {
                // Clear date pickers
                this.dateRangePicker.clear();
                this.followupDateRangePicker.clear();
                
                // Clear quick select buttons
                document.querySelectorAll('.quick-select-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Reset course select
                document.getElementById('course-select').value = '';
                
                // Uncheck all checkboxes
                document.querySelectorAll('.bx--multi-select input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Update all multiselect displays
                document.querySelectorAll('.bx--multi-select').forEach(select => {
                    const field = select.getAttribute('data-field');
                    this.updateSelectedItems(select, field);
                });
                
                // Clear search input
                document.getElementById('search-input').value = '';
                
                // Reset URL
                window.history.replaceState({}, '', window.location.pathname);
                
                // Set default date range (3 days ago to today)
                const today = new Date();
                const threeDaysAgo = new Date(today.getTime() - 3 * 24 * 60 * 60 * 1000);
                this.dateRangePicker.setDate([threeDaysAgo, today]);
                
                // Reload all data
                this.loadLeadsFromAPI();
                
                // Update active filters count
                this.updateActiveFiltersCount();
            }

            async onRowSelected(lead) {
                try {
                    // For now, just log the selected lead
                    console.log('Selected lead:', lead);
                } catch (error) {
                    console.error('Error loading lead details:', error);
                }
            }

            loadSampleData() {
                // Load initial data from API on page load
                this.loadLeadsFromAPI();
            }
        }

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            window.leadsDashboard = new LeadsDashboard();
        });
    </script>
