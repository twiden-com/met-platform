version: '3.8'

services:
  met-platform:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - MESSAGE_CENTRAL_CUSTOMER_ID=${MESSAGE_CENTRAL_CUSTOMER_ID}
      - MESSAGE_CENTRAL_HEADER_KEY=${MESSAGE_CENTRAL_HEADER_KEY}
      - ENVIRONMENT=dev
    restart: unless-stopped